<body>
{% block navBody %}
{% endblock %}
{% block mainBody %}
{% endblock %}

{% if messages %}

    {% for message in messages %}
        <div id="dialog-message" title="{{ message.tags }}">
            <p>
                {{ message }}
            </p>
        </div>
    {% endfor %}

    <script>

        $(function () {
            $("#dialog-message").dialog({
                modal: true,
                buttons: {
                    Ok: function () {
                        $(this).dialog("close");
                    }
                }
            });
        });

    </script>

{% endif %}

<div id="message_dlg">


</div>
